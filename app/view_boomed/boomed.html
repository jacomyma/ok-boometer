<div layout-fill layout="column">
	<ok-boometer-header></ok-boometer-header>
	<div flex md-colors="{background: 'default-background-50'}">
		<div ng-show="!loaded" layout-fill layout="column" layout-align="space-around center">
			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
		</div>
		<div layout-fill ng-show="loaded" style="overflow-y: auto;" md-colors="{background: 'default-background-900'}">
			<md-content layout="column" layout-align="center">
				
				<div layout="column" layout-gt-sm="row" md-colors="{background: 'default-background-700'}">
					<div show-gt-sm flex></div>
					<div layout="row" layout-align="center center">
						<lcd-boo-meter score="boomedScoreByUser[boomedId]" username="usernameIndex[boomedId]"></lcd-meter>
					</div>
					<div show-gt-sm flex></div>
				</div>
				
				<div ng-repeat="tweet in boomedTweets | limitTo:50" layout="column" layout-gt-sm="row" >
					<div show-gt-sm flex></div>
					<tweet tweet-id="tweet.id"></tweet>
					<div style="padding: 6px;">
						<lcd-meter score="tweet.score"></lcd-meter>
					</div>
					<div hide-gt-sm style="height: 48px;"></div>
					<div show-gt-sm flex></div>
				</div>

			</md-content>
		</div>
	</div>
</div>
